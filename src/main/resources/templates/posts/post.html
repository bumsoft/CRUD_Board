<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 60%;
      margin: 50px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
    }
    h1 {
      text-align: center;
      padding: 20px;
      background-color: #343a40;
      color: #fff;
      margin: -20px -20px 20px -20px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .post-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .post-header .title {
      font-weight: bold;
      font-size: 24px;
    }
    .post-writer {
      font-weight: bold;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    .post-content {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      font-size: 12px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      margin: 5px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>게시글</h1>
  <div class="post-card">
    <div class="post-header">
      <div class="title" th:text="${post.title}"></div>
    </div>
    <div class="post-writer" th:text="'작성자: ' + ${post.writer}"></div>
    <div class="post-content" th:text="${post.content}"></div>
  </div>

  <div class="form-group">
    <a th:href="@{/post/update/{id}(id=${post.id})}" class="btn">수정</a>
  </div>

  <form th:action="@{/post/delete/{id}(id=${post.id})}" method="post">
    <div class="form-group">
      <label for="Password"></label>
      <input type="password" id="Password" name="Password" placeholder="삭제하려면 비밀번호를 입력하세요.">
      <button type="submit">삭제</button>
    </div>
  </form>

</div>

</body>
</html>
